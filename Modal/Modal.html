<!DOCTYPE html>
<html>

    <head>
        <title>Weekly Coding Challenge #9 - Modal</title>
        <meta content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.min.css">
    </head>

    <body>
        <h2>Weekly Coding Challenge #9 - Modal</h2>
        <button id="openModalBtn">Open Modal</button>
        <div class="modal-wrapper" id="modal">
            <div class="modal">
                <div class="modal-header">
                    <h3>Modal Header</h3>
                </div>
                <div class="modal-body">
                    <h4>Modal Body</h4>
                    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quaerat, enim. Cupiditate, ab? Atque ut soluta
                        fugit repellat perferendis mollitia. Omnis.</p>
                </div>
                <div class="modal-footer">
                    <button id="closeModalBtn">Close</button>
                </div>
            </div>
        </div>
    </body>

    <script>
        const openBtn = document.getElementById('openModalBtn');
            const closeBtn = document.getElementById('closeModalBtn');
            const modal = document.getElementById('modal');

            openBtn.addEventListener('click', () => {
                modal.classList.add('open');
            });

            closeBtn.addEventListener('click', () => {
                modal.classList.remove('open');
            });
    </script>

</html>
